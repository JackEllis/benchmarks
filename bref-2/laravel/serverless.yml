service: bref2-bench-laravel

provider:
    name: aws
    region: us-east-2
    runtime: provided.al2

plugins:
    - ./vendor/bref/bref

functions:
    1024:
        handler: public/index.php
        memorySize: 1024
        layers:
            - ${bref:layer.php-81-fpm}
        events:
            -   httpApi: 'GET /1024'

    1024-arm:
        handler: public/index.php
        memorySize: 1024
        architecture: arm64
        layers:
            - ${bref:layer.arm-php-80-fpm}
        events:
            -   httpApi: 'GET /1024-arm'

package:
    patterns:
        - '!node_modules/**'
        - '!public/storage'
        - '!resources/css/**'
        - '!resources/js/**'
        - '!storage/**'
        - '!tests/**'
